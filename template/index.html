    <!-- Intro Style css-->
    <!-- The role of intro is to keep the client from getting bored until the bundled js file is downloaded. -->
    <style type="text/css">
      #intro-wrap {
        min-width: 150px;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
      }

      #intro {
        font-family: 'QuattroSans';
        background: radial-gradient(
          circle at top,
          rgba(74, 111, 132, 0.1),
          rgba(74, 111, 132, 0.2) 50%,
          rgba(74, 111, 132, 0.5) 100%
        );

        width: 100%;
        height: 100%;
        font-size: 1.5rem;
        line-height: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;

        z-index: 9;
      }

      #intro-topside {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      #line {
        border-bottom: 2px solid black;
        margin-bottom: 10px;
        animation: bar 2s ease forwards;
      }

      @keyframes bar {
        0% {
          flex: 0;
        }

        100% {
          flex: 0.9;
        }
      }
    </style>
  </head>
  <body>
    <div id="intro">
      <div id="intro-topside-wrap">
        <div id="intro-topside">
          <span>bibambap</span>
          <span id="line"></span>
        </div>
        <p id="intro-bottomside">Best template ever</p>
      </div>
    </div>
    <div id="_bibimbap"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
