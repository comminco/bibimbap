<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="bibimbap is a template that put packages like react, vite."
    />
    <title>bibimbap</title>

    <style type="text/css">
      #intro-wrap {
        min-width: 150px;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
      }

      #intro-topside {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      #intro {
        font-family: "QuattroSans";
        background: radial-gradient(
          circle at top,
          rgba(74, 111, 132, 0.1),
          rgba(74, 111, 132, 0.2) 50%,
          rgba(74, 111, 132, 0.5) 100%
        );

        width: 100%;
        height: 100%;
        font-size: 1.5rem;
        line-height: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;

        z-index: 9;
      }

      #line {
        border-bottom: 2px solid black;
        margin-bottom: 10px;
        animation: bar 2s ease forwards;
      }

      @keyframes bar {
        0% {
          flex: 0;
        }

        100% {
          flex: 0.9;
        }
      }
    </style>
  </head>
  <body>
    <div id="intro">
      <div id="intro-topside-wrap">
        <div id="intro-topside">
          <span>bibambap</span>
          <span id="line"></span>
        </div>
        <p id="intro-bottomside">Best template ever</p>
      </div>
    </div>
    <div id="_bibimbap"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
